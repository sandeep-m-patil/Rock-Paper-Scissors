<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>
    
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0; 
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        alert('Score Reset');
    ">Reset Score</button>

    <script>
        let lastResult = '';
        let lastPlayerMove = '';
        let lastComputerMove = '';

        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScoreElement();

        function playGame(playerMove) {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }

            let result = '';

            if (playerMove === computerMove) {
                result = 'Tie';
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scissors') ||
                (playerMove === 'Paper' && computerMove === 'Rock') ||
                (playerMove === 'Scissors' && computerMove === 'Paper')
            ) {
                result = 'You Win';
            } else {
                result = 'You Lose';
            }

            if (result === 'You Win') {
                score.wins += 1;
            } else if (result === 'You Lose') {
                score.losses += 1;
            } else {
                score.ties++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement(playerMove, computerMove, result);
        }

        function updateScoreElement(playerMove = '', computerMove = '', result = '') {
            document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

            document.querySelector('.js-result')
                .innerHTML = result;

            document.querySelector('.js-moves')
                .innerHTML = playerMove && computerMove
                    ? `You picked ${playerMove} - computer picked ${computerMove}`
                    : '';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <div class="game-buttons">
        <button onclick="playGame('Rock')"><img src="images/Rock.jpeg" width="90%" alt=""></button>
        <button onclick="playGame('Paper')"><img src="images/Paper.jpeg" width="90%" alt=""></button>
        <button onclick="playGame('Scissors')"><img src="images/Scissors.jpeg" width="90%" alt=""></button>
    </div>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="
        score.wins = 0;
        score.losses = 0; 
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        alert('Score Reset');
    ">Reset Score</button>


    <script src="script.js"></script>
</body>

</html>

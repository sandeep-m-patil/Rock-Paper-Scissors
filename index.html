<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-buttons,
        button {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background-color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .reset-button {
            background-color: #fe0a0a;
            color: white;
            margin-top: 20px;
        }

        .reset-button:hover {
            background-color: #cc0000;
        }

        .js-result,
        .js-moves,
        .js-score {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        .js-score {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <div class="game-buttons">
        <button onclick="playGame('Rock')"><img src="images/Rock.jpeg" width="100%" alt=""></button>
        <button onclick="playGame('Paper')"><img src="images/Paper.jpeg" width="100%" alt=""></button>
        <button onclick="playGame('Scissors')"><img src="images/Scissors.jpeg" width="100%" alt=""></button>
    </div>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="
        score.wins = 0;
        score.losses = 0; 
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        alert('Score Reset');
    ">Reset Score</button>

    <script>
        let lastResult = '';
        let lastPlayerMove = '';
        let lastComputerMove = '';

        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScoreElement();

        function playGame(playerMove) {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }

            let result = '';

            if (playerMove === computerMove) {
                result = 'Tie';
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scissors') ||
                (playerMove === 'Paper' && computerMove === 'Rock') ||
                (playerMove === 'Scissors' && computerMove === 'Paper')
            ) {
                result = 'You Win';
            } else {
                result = 'You Lose';
            }

            if (result === 'You Win') {
                score.wins += 1;
            } else if (result === 'You Lose') {
                score.losses += 1;
            } else {
                score.ties++;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement(playerMove, computerMove, result);
        }

        function updateScoreElement(playerMove = '', computerMove = '', result = '') {
            document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

            document.querySelector('.js-result')
                .innerHTML = result;

            document.querySelector('.js-moves').innerHTML = `You
                <img src="images/${playerMove}.jpeg" class="move-icon">
                <img src="images/${computerMove}.jpeg" class="move-icon">
                Computer`;

        }
    </script>
</body>

</html>
